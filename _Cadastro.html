<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Cadastro</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style-form.css">
        <link rel="stylesheet" href="style.css">
    </head>


    <body>

        <!--Conteúdo-->
        
        <article>
            <section>
                <main class="container">

                    <h2>Cadastrar</h2>
                    <form>  

                        <div class="campo">
                            <input type="text" name="email" id="email"
                                placeholder="E-mail*" required>
                            <div class="underline"></div>
                        </div>
                        <br>
                        <div class="campo">
                            <input type="text" name="usuario" id="usuario"
                                placeholder="Usuário*" required>
                            <div class="underline"></div>
                        </div>
                        <br>
                        <div class="campo">
                            <input type="password" name="senha" id="senha"
                                placeholder="Senha*" required>
                            <div class="underline"></div>
                        </div> 

                        <br>    
                        <h3>Data de Nascimento:</h3>
                        <div class="calendario">
                            <input type="date"/>
                        </div>
                        <br>
                        <div class="radio">
                            <input type="radio" name="sexo" value="F">
                            <label for="Feminino">
                                Feminino
                                </label>

                            <input type="radio" name="sexo" value="M">
                            <label for="Mascolino">
                                Masculino
                            </label>
                        </div>
                        <br>            
                        <div class="campo">
                            <h3>Endereço:</h3>
                            <input type="text" name="Endereço" 
                            placeholder="Endereço*" required>
                            <div class="underline"></div>
                        </div>
                        <div class="campo">
                            <input type="text" name="Numero" 
                            placeholder="Número*" required>
                            <div class="underline"></div>
                        </div>
                        <div class="campo">
                            <input type="text" name="Cidade" 
                            placeholder="Cidade*" required>
                            <div class="underline"></div>                           
                        </div>
                        <div class="select-uf">
                            <select  nome = " Unidade Federal " >
                                <option label="UF"></option >
                                <option  value = " AC " > Acre </option >
                                <option  value = " AL " > Alagoas </option >
                                <option  value = " AP " > Amapá </option >
                                <option  value = " AM " > Amazonas </option >
                                <option  value = " BA " > Bahia </option >
                                <option  value = " CE " > Ceará </option >
                                <option  value = " DF " > Distrito Federal </option >
                                <option  value = " ES " > Espírito Santo </option >
                                <option  value = " GO " > Goiás </option >
                                <option  value = " MA " > Maranhão </option >
                                <option  value = " MT " > Mato Grosso </option >
                                <option  value = " MS " > Mato Grosso do Sul </option >
                                <option  value = " MG " > Minas Gerais </option >
                                <option  value = " PA " > Pará </option >
                                <option  value = " PB " > Paraíba </option >
                                <option  value = " PR " > Paraná </option >
                                <option  value = " PE " > Pernambuco </option >
                                <option  value = " PI " > Piauí </option >
                                <option  value = " RJ " > Rio de Janeiro </option >
                                <option  value = " RN " > Rio Grande do Norte </option >
                                <option  value = " RS " > Rio Grande do Sul </option >
                                <option  value = " RO " > Rondônia </option >
                                <option  value = " RR " > Roraima </option >
                                <option  value = " SC " > Santa Catarina </option >
                                <option  value = " SP " > São Paulo </option >
                                <ption  value = " SE " > Sergipe </option >
                                <option  value = " TO " > Tocantins </option >
                            </select>
                        </div>    

                        <input type="reset" value="Resetar">

                        <input type="submit" value="Enviar">
                    
                        <p class="pp">Ou</p>

                        <a class="google" href="#">
                            Continue com Google
                        </a>
                        <a class="facebook" href="#">
                            Continue com Facebook
                        </a>
                        <p class="pp">Já se cadastrou?<a class="link" href="_Login.html">Entre</a></p>
                    </form>
                </main>
            </section>
        </article>

        <!--Rodapé-->
        <footer>
            <span>Desenvolvido pela discente Samara Cassie Dos Santos com finalidade educativa sob orientações da docente Marina  Carradore Sérgio do Instituto Federal de Santa Catarina ©</span>
        </footer>
    </body>
</html>
